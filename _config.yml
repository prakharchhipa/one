# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Prakhar Chhipa
  url:               https://prakharchhipa.in
  email:             prakharchhipa@gmail.com

# Custom vars
version:             3.0.1
github:
  repo:              https://github.com/prakharchhipa/

# Gems
gems:
  - jekyll-paginate
  - jekyll-gist
