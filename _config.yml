# Permalinks
permalink:           pretty

# Setup
title:               Prakhar Chhipa
tagline:             Sr Software Engineer
url:                 https://prakharchhipa.in
paginate:            10
paginate_path:      ""
paginate_path:      "blog/page:num"
baseurl:             ""

defaults:
  - scope:
      path: "_assets/img"
    values:
      image: true

keep_files:
  - /js/typed.min.js.map
  - /js/aos.js.map
# Assets
